<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <link rel="stylesheet" href="css/profile.css">

</head>
<body class="profile-page bg-dark">
  <div class="container profile-page mt-5">
    <div class="text-center">
      <div class="profile-pic-container">
        <img id="profile-pic" src="default-avatar.png" alt="Profile" class="rounded-circle shadow mb-3" width="150">
        <button class="btn btn-outline-light mt-2" id="upload-button">Update Profile Photo</button>
        <input type="file" id="file-input" hidden accept="image/*">
      </div>
    </div>

    <form id="profile-form" class="mt-4">
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control border-bottom" readonly>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control border-bottom" readonly>
      </div>
      <div class="mb-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control border-bottom">
      </div>
      <div class="row mb-4">
        <div class="col-md-6 position-relative">
          <label for="old-password" class="form-label">Old Password</label>
          <input type="password" id="old-password" class="form-control border-bottom" placeholder="Enter Old Password">
          <i class="fa fa-eye position-absolute" id="toggleOldPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
      </div>
      <div class="col-md-6 position-relative">
          <label for="password" class="form-label">New Password</label>
          <input type="password" id="password" class="form-control border-bottom" placeholder="Enter New Password">
          <i class="fa fa-eye position-absolute" id="toggleNewPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
      </div>
      
      </div>
      

      <!-- Buttons beside each other -->
      <div class="form-button mb-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Delete Account</button>
      </div>
    </form>
  </div>

  <!-- Delete Account Confirmation Modal -->
  <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountLabel">Delete Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this account?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/profile.js"></script>
  <script>
    // Confirm Delete Button Handling
    document.getElementById("confirmDelete").addEventListener("click", () => {
      localStorage.removeItem("user");
      localStorage.removeItem("profilePic");
      localStorage.removeItem("isLoggedIn");
      alert("Account deleted successfully.");
      window.location.href = "Signinandup.html"; // Redirect to login page
    });
  </script>
</body>
</html>
